<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <h1 class="main-title">Genera tu contraseña</h1>
        <div class="generated-password-container">
            <h1>Pa$$w0rD</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/1386/1386640.png" alt="copyboard">
        </div>
        <div class="generator-form-container">
            <form>
                <div class="range-input-container">
                    <label id="text-label" for="password-lenght-input">Largo de la contraseña</label>
                    <h1 id="range-label" >0</h1>
                    <input type="range" min="4" max="10" id="password-lenght-input">
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="uppercase-input">
                    <label for="uppercase-input">Incluir mayúsculas</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="lowercase-input">
                    <label for="lowercase-input">Incluir minúsculas</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="numbers-input">
                    <label for="numbers-input">Incluir números</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="symbol-input">
                    <label for="symbol-input">Incluir símbolos</label>
                </div>
                <button id="button" >GENERAR</button>
            </form>
        </div> 
    </main>
</body>
</html>
